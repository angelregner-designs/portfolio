services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: |
        mongosh --eval "try { rs.status().ok } catch(e) { rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'localhost:27017' }] }).ok }"
      interval: 5s
      timeout: 30s
      start_period: 10s
      retries: 30

  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./packages/api:/app
      - /app/node_modules
      - ./secrets:/app/secrets:ro  # GCS credentials for local dev
    environment:
      PORT: ${API_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      DEFAULT_PASSWORD: ${DEFAULT_PASSWORD}
      # Google Cloud Storage
      GCS_PROJECT_ID: ${GCS_PROJECT_ID}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/gcs-key.json
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run dev

  portfolio:
    build:
      context: ./packages/portfolio
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    user: "${UID:-1000}:${GID:-1000}"             # Run as host user
    volumes:
      - .:/app                                    # Mount whole repo
      - portfolio_node_modules:/app/packages/portfolio/node_modules
    working_dir: /app/packages/portfolio
    environment:
      API_URL: ${PORTFOLIO_API_URL}
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
    depends_on:
      - api
    command: sh -c "cd /app && npm install --ignore-scripts && cd packages/portfolio && npm run dev"

  storybook:
    build:
      context: ./packages/portfolio
      dockerfile: Dockerfile
    ports:
      - "6006:6006"
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - .:/app
      - portfolio_node_modules:/app/packages/portfolio/node_modules
    working_dir: /app/packages/portfolio
    command: sh -c "cd /app && npm install --ignore-scripts && cd packages/portfolio && npm run storybook -- --host 0.0.0.0"

  admin:
    build:
      context: ./packages/admin
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - .:/app
      - admin_node_modules:/app/packages/admin/node_modules
    working_dir: /app/packages/admin
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    command: sh -c "cd /app && npm install --ignore-scripts && cd packages/admin && npm run dev"

volumes:
  mongodb_data:
  portfolio_node_modules:
  admin_node_modules:
