name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  checks:
    name: Type Check, Lint & Knip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate --workspace=api

      - name: Type check (API)
        run: npx tsc --noEmit --project packages/api/tsconfig.json

      - name: Type check (Portfolio)
        run: npx tsc --noEmit --project packages/portfolio/tsconfig.json

      - name: Type check (Admin)
        run: npx tsc --noEmit --project packages/admin/tsconfig.json

      - name: Lint
        run: npm run lint

      - name: Knip (unused code check)
        run: npm run knip
