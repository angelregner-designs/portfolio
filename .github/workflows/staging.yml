name: Deploy Staging

on:
  push:
    branches: [staging]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-staging
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          BASE_PATH: /angel-portfolio/staging
        run: npm run build

      - name: Prepare staging directory
        run: |
          mkdir -p _site/staging
          cp -r frontend/out/* _site/staging/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deployment.outputs.page_url }}staging/
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
