# =============================================================================
# CD WORKFLOW - PRODUCTION
# =============================================================================
# Builds and deploys all 3 services to Cloud Run when main branch is updated.
# Uses Workload Identity Federation for secure GCP authentication (no keys!).
#
# MANUAL APPROVAL REQUIRED:
#   This workflow uses the "production" GitHub environment which requires
#   manual approval before deploying. Configure this in:
#   Repository Settings > Environments > production > Required reviewers
#
# Required GitHub Secrets:
#   WIF_PROVIDER_PROD:        Workload Identity Provider path (from terraform output)
#   WIF_SERVICE_ACCOUNT_PROD: Service account email (from terraform output)
# =============================================================================

name: CD - Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  PROJECT_ID: angelregnerportfolio
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/angelregnerportfolio/angel-portfolio-prod
  API_URL: https://api.angelregner.com

# Cancel in-progress deploys if a new commit is pushed
concurrency:
  group: cd-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Run CI checks first
  # ---------------------------------------------------------------------------
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # ---------------------------------------------------------------------------
  # Build Docker images
  # ---------------------------------------------------------------------------
  build:
    name: Build ${{ matrix.service.name }}
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    strategy:
      matrix:
        service:
          - name: api
            dockerfile: packages/api/Dockerfile.prod
          - name: portfolio
            dockerfile: packages/portfolio/Dockerfile.prod
          - name: admin
            dockerfile: packages/admin/Dockerfile.prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to GCP using Workload Identity Federation
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_PROD }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_PROD }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to authenticate with Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build and push the Docker image (from repo root for shared package access)
      - name: Build and push ${{ matrix.service.name }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}"

          echo "Building $IMAGE"

          docker build \
            --file ${{ matrix.service.dockerfile }} \
            --build-arg API_URL=${{ env.API_URL }} \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.API_URL }} \
            --tag "$IMAGE" \
            .

          docker push "$IMAGE"

  # ---------------------------------------------------------------------------
  # Deploy to Cloud Run (requires manual approval)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy ${{ matrix.service.name }}
    needs: build
    runs-on: ubuntu-latest
    environment: production # Requires manual approval
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - name: api-prod
            image: api
            port: 3001
          - name: portfolio-prod
            image: portfolio
            port: 3000
          - name: admin-prod
            image: admin
            port: 3000

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_PROD }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_PROD }}

      - name: Deploy ${{ matrix.service.name }} to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ matrix.service.name }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ matrix.service.image }}:${{ github.sha }}
          flags: |
            --port=${{ matrix.service.port }}
            --allow-unauthenticated

      - name: Show service URL
        run: |
          echo "Deployed ${{ matrix.service.name }}"
          gcloud run services describe ${{ matrix.service.name }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
